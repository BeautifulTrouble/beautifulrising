<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{{ site.description }}">

        <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

        <link rel="shortcut icon" href="/img/favicon.ico">
        <link rel="apple-touch-icon-precomposed" href="/img/apple-touch-icon-precomposed.png">
        <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/css/main.css">

        <script src="/js/modernizr-2.6.2-respond-1.1.0.min.js"></script>

        <!-- OpenGraph -->
        <meta property="og:title" content="{{ site.title }}">
        <meta property="og:type" content="{% if page.date %}article{% else %}website{% endif %}">
        <meta property="og:image" content="{{ site.url }}{% if page.image %}{{ page.image }}{% else %}{{ site.image }}{% endif %}">
        <meta property="og:url" content="{{ site.url }}{% if page.url %}{{ page.url }}{% endif %}">
        <meta property="og:locale" content="en_US">
        <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
        <!-- Twitter summary card -->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@{{ site.twittername }}">
        <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
        <meta name="twitter:description" content="{{ site.description }}">
        <meta name="twitter:creator" content="@{{ site.twittername }}">
        <meta name="twitter:domain" content="{{ site.domain }}">
        <meta name="twitter:url" content="{{ site.url }}{% if page.url %}{{ page.url }}{% endif %}">
        <meta name="twitter:image:src" content="{{ site.url }}{% if page.image %}{{ page.image }}{% else %}{{ site.image }}{% endif %}">
    </head>
    <body{% if page.title %} class="page-{{ page.title | handleize }}"{% endif %}>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="bg-grid"></div>
        <div class="container">
            {{ content }}
            {% if site.mode == 'development' %}
            <!-- DEVELOPMENT MODE -->
            <div class="row">
                <span class="visible-xs">Size XS</span>
                <span class="visible-sm">Size SM</span>
                <span class="visible-md">Size MD</span>
                <span class="visible-lg">Size LG</span>
            </div>
            {% endif %}
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="/js/jquery-1.11.0.min.js"><\/script>')</script>
        <script type='text/javascript' src='/js/jquery.html5-placeholder-shim.js'></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/main.js"></script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create','UA-53723508-1','auto');ga('send','pageview');
        </script>
    </body>
</html>
