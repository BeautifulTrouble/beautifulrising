---
layout: base
---
{% if page.backgrounds %}
<script>
    var backgrounds = [{% for bg in page.backgrounds %}'{{ bg }}'{% unless forloop.last %}, {% endunless %}{% endfor %}];
    document.body.style['background'] = "url('" + backgrounds[Math.floor(Math.random() * backgrounds.length)] + "')";
</script>
{% endif %}

<div class="masthead text-center">
    <div class="row">
        <div class="col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-6">
            <a href="{{ site.baseurl }}"><img src="/img/br-logo-large.png" class="logo img-responsive"></a>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8">
            {{ content }}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8">
            <form action="http://localhost:9999/1234" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                
                <a href="/about/" class="btn">About</a>
                <a href="/news/" class="btn">News</a>

                <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="Enter email to receive project news &amp; updates" required>
                <input type="submit" value=" " name="subscribe" id="mc-embedded-subscribe" class="button">

                <div class="row visible-xs">
                    <a href="#" class="btn" id="update-trigger">Receive Updates</a>
                </div>
            </form>
        </div>
    </div>
</div>
