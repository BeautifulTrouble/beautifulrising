---
layout: base
---
{% if page.backgrounds %}
<script>
    var backgrounds = [{% for bg in page.backgrounds %}'{{ bg }}'{% unless forloop.last %}, {% endunless %}{% endfor %}];
    document.body.style.backgroundImage = "url('" + backgrounds[Date.now() % backgrounds.length] + "')";
</script>
{% endif %}

<div class="masthead text-center">
    <div class="row">
        <div class="col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-6">
            <a href="/about/"><img src="/img/br-logo-large.png" class="logo img-responsive" alt="Beautiful Rising" title="Beautiful Rising"></a>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8">
            {{ content }}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8">
            <div class="masthead-form">
                <a href="/about/" class="btn">About</a>
                <a href="/news/" class="btn">News</a>
                <div class="visible-xs">
                    <a href="#" class="btn" id="update-trigger">Receive Updates</a>
                </div>
                <div class="hide" id="update-overlay-home">
                    <h2>Enter your email</h2>
                </div>
                {% include signup_form.html %}
            </div>
        </div>
    </div>
</div>
